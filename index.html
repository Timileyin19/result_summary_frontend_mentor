<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="css/boxicons.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container_div">
        <div class="summary_parent">
            <div class="display_flex">
                <div class="result_card">
                    <div class="text_result text_muted">Your result</div>
                    <div class="blue_circle">
                        <div class="text_76">76</div>
                        <div class="text_muted">of 100</div>
                    </div>
                    <div class="text_great">Great</div>
                    <div class="text_explan">You scored higher than 65% of people who have taken these tests.
                    </div>
                </div>

                <div class="summary_card">
                    <div class="summary_card_head">Summary</div>
                    <div class="tablet1">
                        <div class="tablet_content">
                            <div class="tablet_content_text1 color-red">
                                <i class='bx bxs-bolt'></i> &nbsp; Reaction
                            </div>
                            <div class="tablet_content_text2">
                                <span>80</span> <span class="color-gray"> / 100 </span>
                            </div>
                        </div>

                    </div>
                    <div class="tablet2">
                        <div class="tablet_content">
                            <div class="tablet_content_text1 color-yellow">
                                <i class='bx bx-brain'></i> &nbsp; Memory
                            </div>
                            <div class="tablet_content_text2">
                                <span>92</span><span class="color-gray"> / 100 </span>
                            </div>
                        </div>

                    </div>
                    <div class="tablet3">
                        <div class="tablet_content">
                            <div class="tablet_content_text1 color-green">
                                <i class='bx bx-message-rounded-minus'></i> &nbsp; Verbal
                            </div>
                            <div class="tablet_content_text2">
                                <span>61</span><span class="color-gray"> / 100 </span>
                            </div>
                        </div>

                    </div>
                    <div class="tablet4">
                        <div class="tablet_content">
                            <div class="tablet_content_text1 color-blue">
                                <i class='bx bx-show'></i> &nbsp; Visual
                            </div>
                            <div class="tablet_content_text2">
                                <span>72</span> <span class="color-gray"> / 100 </span>
                            </div>
                        </div>
                    </div>

                    <button class="button">
                        Continue
                    </button>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
